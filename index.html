<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>NFT-preview-card</title>
  <link rel="icon" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="main">
    <div class="images">

      <img class="equilibrium-img" src="images/image-equilibrium.jpg" alt="equilibrium image">
      <div class="icon">
        <img class="icon-img" src="images/icon-view.svg" alt="view-icon">
      </div>
    </div>
    <div class="secondary">
      <div class="top-container">
        <h3> <a href="#">Equilibrium #3429</a></h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="details">
        <div class="one">
          <div class="">
            <img class="eth-img" src="images/icon-ethereum.svg" alt="ethereum-img">
          </div>
          <p class="eth-p">0.041 ETH</p>
        </div>
        <div class="two">
          <div class="">
            <img class="clk-img" src="images/icon-clock.svg" alt="clock-img">
          </div>
          <p class="clk-p">3 days left</p>
        </div>
      </div>

    </div>
    <hr>
    <div class="bottom-container">
      <div class="">
        <img class="avatar-img" src="images/image-avatar.png" alt="avatar-img">
      </div>
      <p class="span-p">Creation of <span><a href="#"> Jules Wyvern</a></span> </p>
    </div>

  </div>

  </div>
</body>

</html>
